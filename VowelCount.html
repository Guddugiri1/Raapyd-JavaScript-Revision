<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Counts the number of vowels within a string</title>
</head>

<body>
    <h2>Vowel Count Program</h2>
    <p id="result"></p>

    <script>
        // program to count the number of vowels in a string
        function countVowel(str) {
            // find the count of vowels (excluding 'y')
            const count = str.match(/[aeiou]/gi)?.length || 0;
            // return number of vowels
            return count;
        }

        // take input
        const string = prompt('Enter a string: ');

        const result = countVowel(string);

        // display the result on the webpage
        document.getElementById("result").innerHTML = `Number of vowels (excluding 'y'): ${result}`;
    </script>
</body>

</html>
